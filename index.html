<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <div class="container">
        <div class="details">

            <div class="heading">
                Get
                <span id="insights">
                    &nbsp;insights&nbsp;
                </span>
                that help your business grow.
            </div>

            <div class="para">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </div>

            <div class="components">
                <div id="companies-values" class="box">
                    <span class="values">10k+</span>
                    <span class="titles">companies</span>
                </div>
                <div id="template-values" class="box">

                    <span class="values">314</span>
                    <span class="titles">templates</span>

                </div>
                <div id="queries-values" class="box">
                    <span class="values">12m+</span>
                    <span class="titles">queries</span>
                </div>

            </div>
        </div>
        <div class="img_container">
            <div class="purple_overlay"></div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Priyanshu Agarwal</a>.
    </div>
</body>

</html>
